<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <section id="container">

    <section class="main">

      <div class="display">
        <span class="display-text"></span>
        <span class="display-result">42</span>
      </div>

      <div class="button control clear">CLEAR</div>
      <div class="button control delete">DEL</div>

      <div class="button operator plus">+</div>
      <div class="button number seven">7</div>
      <div class="button number eight">8</div>
      <div class="button number nine">9</div>
      <div class="button operator minus">-</div>
      <div class="button number four">4</div>
      <div class="button number five">5</div>
      <div class="button number six">6</div>
      <div class="button operator multiply">x</div>
      <div class="button number one">1</div>
      <div class="button number two">2</div>
      <div class="button number three">3</div>
      <div class="button operator divide">/</div>
      <div class="button number period">.</div>
      <div class="button number zero">0</div>
      <div class="button operator equals">=</div>

    </section>

  </section>
</body>

</html>
