<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <section id="container">

    
    <section class="main">
      <div class="display">
        <span class="display-text">12 + 7 - 5 * 3</span>
        <span class="display-result">42</span>
      </div>

      <div class="control clear">CLEAR</div>
      <div class="control delete">DEL</div>

      <div class="number seven">7</div>
      <div class="number eight">8</div>
      <div class="number nine">9</div>
      <div class="operator plus">+</div>
      <div class="number four">4</div>
      <div class="number five">5</div>
      <div class="number six">6</div>
      <div class="operator minus">-</div>
      <div class="number one">1</div>
      <div class="number two">2</div>
      <div class="number three">3</div>
      <div class="operator multiply">x</div>
      <div class="number zero">0</div>
      <div class="operator equals">=</div>
      <div class="operator divide">/</div>



    </section>

  </section>
</body>

</html>
